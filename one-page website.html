<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Website with Lightbox</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #333;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #home {
      background-color: #f4f4f4;
    }

    #gallery {
      background-color: #e2e8f0;
    }

    #contact {
      background-color: #fef9c3;
    }

    #videos {
      background-color: #d1fae5;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.02);
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
    }

    .lightbox .prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox .next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My One-Page Site</h1>
    <p>this is a clean and modern webpage designed using HTML. scroll down and watch the image collection and enjoy</p>, watch videos, and contact us.</p>
  </section>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-container">
      <img src="https://cdn.pixabay.com/photo/2022/10/02/17/23/mushroom-7494046_1280.jpg" alt="Image 1">
      <img src="https://cdn.pixabay.com/photo/2025/08/29/02/23/landscape-9802950_1280.jpg" alt="Image 2">
    </div>
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
    <iframe width="560" height="315" src="https://youtu.be/pIZ0QRWK0zg?list=PLo_mCdoeO0g9WdS38ko_bpVWPp23DvxPr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Abdu. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <span class="prev" id="lightbox-prev">&#10094;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
    <span class="next" id="lightbox-next">&#10095;</span>
  </div>

  <!-- Lightbox Script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const nextBtn = document.getElementById('lightbox-next');
    const prevBtn = document.getElementById('lightbox-prev');
    const images = document.querySelectorAll('.gallery-container img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
        lightbox.style.display = 'flex';
      });
    });

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
    }

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    window.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'Escape') closeBtn.click();
      }
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
